<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}AltyapıCode — AutoCAD &amp; Civil 3D Eklentileri{{ else }}{{ .Title }} | AltyapıCode{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      (function(){var t=localStorage.getItem('theme');if(t)document.documentElement.setAttribute('data-theme',t);})();
    </script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/fixes.css">
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>
    <!-- NAV -->
    <nav>
        <a href="/" class="logo"><span class="mark">Altyapı</span><span class="dim">Code</span></a>
        <ul class="nav-links">
            <li><a href="/urunler/">Ürünler</a></li>
            <li><a href="/hizmetler/">Hizmetler</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/hakkimizda/">Hakkımızda</a></li>
            <li><a href="/iletisim/" class="nav-cta">İletişime Geç</a></li>
        </ul>
        <div class="nav-right">
            <button id="themeToggle" title="Tema Değiştir" aria-label="Tema Değiştir">
                <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
                <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
            <button class="mobile-menu-btn" onclick="document.querySelector('.nav-links').classList.toggle('open')">☰</button>
        </div>
    </nav>

    {{ block "main" . }}{{ end }}

    <!-- FOOTER -->
    <footer>
        <div class="footer-inner">
            <div class="footer-left">
                <a href="/" class="logo"><span class="mark">Altyapı</span><span class="dim">Code</span></a>
                <p>Türk altyapı mühendisliği için AutoCAD &amp; Civil 3D çözümleri</p>
            </div>
            <div class="footer-links">
                <a href="/urunler/">Ürünler</a>
                <a href="/hizmetler/">Hizmetler</a>
                <a href="/blog/">Blog</a>
                <a href="/iletisim/">İletişim</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ now.Year }} AltyapıCode. Tüm hakları saklıdır.</p>
        </div>
    </footer>
    <!-- BACK TO TOP -->
    <button id="backToTop" title="Başa Dön">↑</button>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js" defer></script>
    <script src="/js/gsap-animations.js" defer></script>
    <script src="/js/product-modal.js" defer></script>
    <script src="/js/particles.js" defer></script>
    <script src="/js/animations.js" defer></script>
</body>
</html>

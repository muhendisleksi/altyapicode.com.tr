<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e7490"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="#0a0e17"/>
  
  <!-- Subtle grid lines (engineering reference) -->
  <line x1="128" y1="80" x2="128" y2="432" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="256" y1="80" x2="256" y2="432" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="384" y1="80" x2="384" y2="432" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="80" y1="176" x2="432" y2="176" stroke="#1e293b" stroke-width="1.5"/>
  <line x1="80" y1="336" x2="432" y2="336" stroke="#1e293b" stroke-width="1.5"/>
  
  <!-- Code bracket < -->
  <path d="M 200 160 L 120 256 L 200 352" 
        fill="none" stroke="url(#accent)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Code bracket > -->
  <path d="M 312 160 L 392 256 L 312 352" 
        fill="none" stroke="url(#accent)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Forward slash / (representing code) -->
  <line x1="280" y1="140" x2="232" y2="372" 
        stroke="#f1f5f9" stroke-width="28" stroke-linecap="round" opacity="0.9"/>
        
  <!-- Bottom accent line -->
  <rect x="96" y="420" width="320" height="4" rx="2" fill="url(#accent)" opacity="0.6"/>
</svg>
